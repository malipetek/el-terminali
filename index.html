<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>
	<!-- script src="https://polyfill.io/v3/polyfill.min.js?features=Intl"></script -->
	<script>
		window.onerror = function(message, url, linenumber) {
    	document.documentElement.innerHTML = (`<code> JavaScript error: ${ message } on line ${ linenumber } for ${ url } </code>
						<button onclick="window.location.reload()">Reload</button>`);
		}
</script>
	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='build/bundle.css?v=2'>
	<link rel="manifest" href="manifest.json?v=2">
</head>

<body>
	<div id='app'></div>
</body>
	<script src='build/main.js?v=2'></script>
</html>
